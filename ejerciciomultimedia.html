<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="CALLofDUTY.jpg" alt="CALL of DUTY"/>
    
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video  controls autoplay muted loop>

    </audio>
  </body>
</html>
